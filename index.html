<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dice Roll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            perspective: 1000px;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .dice-container {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 0 auto 50px;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .dice {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }

        .dice.rolling {
            animation: roll 1s ease-in-out;
        }

        @keyframes roll {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }

            25% {
                transform: rotateX(180deg) rotateY(180deg) rotateZ(90deg);
            }

            50% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(180deg);
            }

            75% {
                transform: rotateX(540deg) rotateY(540deg) rotateZ(270deg);
            }

            100% {
                transform: rotateX(720deg) rotateY(720deg) rotateZ(360deg);
            }
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 2px solid #333;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow:
                inset 0 5px 10px rgba(0, 0, 0, 0.1),
                0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Dice face positions */
        .face.front {
            transform: rotateY(0deg) translateZ(100px);
        }

        .face.back {
            transform: rotateY(180deg) translateZ(100px);
        }

        .face.right {
            transform: rotateY(90deg) translateZ(100px);
        }

        .face.left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .face.top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .face.bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        /* Image styling for dice faces */
        .face img {
            width: 90%;
            height: auto;
            object-fit: cover;
            border-radius: 18px;
        }

        /* Dot patterns for each face */
        .dots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            height: 100%;
            padding: 20px;
            gap: 10px;
        }

        .dot {
            width: 25px;
            height: 25px;
            background: #333;
            border-radius: 50%;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Face 1 (front) - 1 dot */
        .face.front .dots {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .face.front .dot:nth-child(1) {
            grid-column: 2;
            grid-row: 2;
        }

        /* Face 2 (back) - 2 dots */
        .face.back .dots {
            display: grid;
        }

        .face.back .dot:nth-child(1) {
            grid-column: 1;
            grid-row: 1;
        }

        .face.back .dot:nth-child(2) {
            grid-column: 3;
            grid-row: 3;
        }

        /* Face 3 (right) - 3 dots */
        .face.right .dots {
            display: grid;
        }

        .face.right .dot:nth-child(1) {
            grid-column: 1;
            grid-row: 1;
        }

        .face.right .dot:nth-child(2) {
            grid-column: 2;
            grid-row: 2;
        }

        .face.right .dot:nth-child(3) {
            grid-column: 3;
            grid-row: 3;
        }

        /* Face 4 (left) - 4 dots */
        .face.left .dots {
            display: grid;
        }

        .face.left .dot:nth-child(1) {
            grid-column: 1;
            grid-row: 1;
        }

        .face.left .dot:nth-child(2) {
            grid-column: 1;
            grid-row: 3;
        }

        .face.left .dot:nth-child(3) {
            grid-column: 3;
            grid-row: 1;
        }

        .face.left .dot:nth-child(4) {
            grid-column: 3;
            grid-row: 3;
        }

        /* Face 5 (top) - 5 dots */
        .face.top .dots {
            display: grid;
        }

        .face.top .dot:nth-child(1) {
            grid-column: 1;
            grid-row: 1;
        }

        .face.top .dot:nth-child(2) {
            grid-column: 3;
            grid-row: 1;
        }

        .face.top .dot:nth-child(3) {
            grid-column: 2;
            grid-row: 2;
        }

        .face.top .dot:nth-child(4) {
            grid-column: 1;
            grid-row: 3;
        }

        .face.top .dot:nth-child(5) {
            grid-column: 3;
            grid-row: 3;
        }

        /* Face 6 (bottom) - 6 dots */
        .face.bottom .dots {
            display: grid;
        }

        .face.bottom .dot:nth-child(1) {
            grid-column: 1;
            grid-row: 1;
        }

        .face.bottom .dot:nth-child(2) {
            grid-column: 2;
            grid-row: 1;
        }

        .face.bottom .dot:nth-child(3) {
            grid-column: 3;
            grid-row: 1;
        }

        .face.bottom .dot:nth-child(4) {
            grid-column: 1;
            grid-row: 3;
        }

        .face.bottom .dot:nth-child(5) {
            grid-column: 2;
            grid-row: 3;
        }

        .face.bottom .dot:nth-child(6) {
            grid-column: 3;
            grid-row: 3;
        }

        .instructions {
            margin-top: 30px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .result {
            margin-top: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            min-height: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="dice-container" onclick="rollDice()">
            <div class="dice" id="dice">
                <!-- Face 1 (Front) -->
                <div class="face front">
                    <img src="raccoon/tree-trash.png" alt="Face 1">
                </div>

                <!-- Face 2 (Back) -->
                <div class="face back">
                    <img src="raccoon/steal.png" alt="Face 2">
                </div>

                <!-- Face 3 (Right) -->
                <div class="face right">
                    <img src="raccoon/recycle.png" alt="Face 3">
                </div>

                <!-- Face 4 (Left) -->
                <div class="face left">
                    <img src="raccoon/eyes.png" alt="Face 4">
                </div>

                <!-- Face 5 (Top) -->
                <div class="face top">
                    <img src="raccoon/2-trees.png" alt="Face 5">
                </div>

                <!-- Face 6 (Bottom) -->
                <div class="face bottom">
                    <img src="raccoon/2-trash.png" alt="Face 6">
                </div>
            </div>
        </div>

        <div class="instructions">
            Click the dice to roll!
        </div>

        <!-- <div class="result" id="result"></div> -->
    </div>

    <script>
        function rollDice() {
            const dice = document.getElementById('dice');
            // const result = document.getElementById('result');

            // Add rolling animation
            dice.classList.add('rolling');

            // Generate random number between 1 and 6
            const randomNumber = Math.floor(Math.random() * 6) + 1;

            // Define rotations for each face to be visible
            const rotations = {
                1: 'rotateX(0deg) rotateY(0deg)',      // front
                2: 'rotateX(0deg) rotateY(180deg)',    // back
                3: 'rotateX(0deg) rotateY(-90deg)',    // right
                4: 'rotateX(0deg) rotateY(90deg)',     // left
                5: 'rotateX(-90deg) rotateY(0deg)',    // top
                6: 'rotateX(90deg) rotateY(0deg)'      // bottom
            };

            // After animation completes, show the result
            setTimeout(() => {
                dice.classList.remove('rolling');
                dice.style.transform = rotations[randomNumber];
                // result.textContent = `You rolled: ${randomNumber}`;
            }, 1500);
        }
    </script>
</body>

</html>
